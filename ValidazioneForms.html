<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validazione dei form</title>
</head>
<body>
    <form id="myForm">
        Nome: <input type="text" id="nome" autofocus ><br>
        Cognome: <input type="text" id="cognome" autofocus><br>
        Email: <input type="text" id="email" autofocus><br>
        Eta: <input type="text" id="eta" autofocus><br>
        Data di nascita: <input type="text" id="data" autofocus><br>
        <input type="submit">
    </form>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(e) {
            e.preventDefault();
            validateForm(e);
        });

        function validateForm(e) {
            let nome = document.getElementById("nome").value;
            let cognome = document.getElementById("cognome").value;
            let email = document.getElementById("email").value;
            let eta = document.getElementById("eta").value;
            let data = document.getElementById("data").value;

            var regNome = /^[a-zA-Z]+$/;
            var regCognome = /^[a-zA-Z]+$/;
            var regEmail = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            var regEta = /^[0-9]+/;
            var regData = /^\d{2}\/\d{2}\/\d{4}$/;

            if (!regNome.test(nome)) alert("Inserisci valori corretti per il Nome");
            else if (!regCognome.test(cognome)) alert("Inserisci valori corretti per il Cognome");
            else if (!regEmail.test(email)) alert("Inserisci una Email valida");
            else if (!regEta.test(eta)) alert("Inserisci un'et√† valida");
            else if (!regData.test(data)) alert("Inserisci una Data di nascita valida");
            else alert("Form valido!");
        }
    </script>
</body>
</html>
